<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - NatuAsili</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: white;
            color: #16a34a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .features {
            margin-top: 3rem;
            text-align: left;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .feature::before {
            content: "âœ“";
            margin-right: 0.5rem;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¦’</div>
        <h1>You're Offline</h1>
        <p>
            No worries! You can still browse some experiences and your saved bookings while offline.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="features">
            <div class="feature">View cached experiences</div>
            <div class="feature">Access your booking history</div>
            <div class="feature">Browse saved destinations</div>
        </div>
    </div>

    <script>
        // Auto-retry when back online
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Update UI if already online
        if (navigator.onLine) {
            document.querySelector('p').textContent = 
                'Connection restored! Click "Try Again" to continue.';
        }
    </script>
</body>
</html>
